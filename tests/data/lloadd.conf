# allow big PDUs from anonymous (for testing purposes)
sockbuf_max_incoming 4194303

feature proxyauthz

backend uri=@URI2@
    bindmethod=simple
    binddn="cn=Manager,dc=example,dc=com"
    credentials=secret
    numconns=3
    bindconns=2
    retry=5000
    max-pending-ops=5
    conn-max-pending=3

backend uri=@URI3@
